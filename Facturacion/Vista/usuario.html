<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Usuarios">
    <title>Mobile Containers</title>

</head>
<body>
    <div class="row g-3">
    <div class="col-sm-6">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" name="nombreUsuario" class="form-control" id="username" placeholder="Usuario" value="" required="">
        <div class="invalid-feedback">
            Usuario es requerido.
        </div>
    </div>

    <div class="col-sm-6">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" name="contrasenna" class="form-control" id="password" placeholder="Contraseña" value="" required="">
        <div class="invalid-feedback">
            Contraseña es requerida.
        </div>
    </div>

    <div class="col-sm-6">
        <label for="roleName" class="form-label">Rol:</label>
        <select class="form-select" id="roleName" name="idRolUsuario" required="" value="">
            <option value="">Escoger Rol...</option>
            @foreach (var rol in ViewBag.roles)
            {

                <option value="@rol.Key">@rol.Value</option>

            }
        </select>
        <div class="invalid-feedback">
            Rol es requerido.
        </div>
    </div>

    <hr class="my-4">

    <div class="col-4">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre" required="">
        <div class="invalid-feedback">
            Nombre es requerido.
        </div>
    </div>

    <div class="col-4">
        <span class="input-group-text">Apellidos:</span>
        <input type="text" id="firstname" name="apellido1" placeholder="Primer Apellido" aria-label="Primer Apellido" class="form-control" value="" required="">
        <input type="text" id="secondname" name="apellido2" placeholder="Segundo Apellido" aria-label="Segundo Apellido" class="form-control" value="" required="">
        <div class="invalid-feedback">
            Apellidos son requeridos.
        </div>
    </div>

   

   
</div>

<hr class="my-4">
<div class="row g-3">
    <div class="col-md-6">
        <a class="w-100 btn btn-secondary btn-lg" asp-area="" asp-controller="Usuario" asp-action="Index">Regresar</a>
    </div>

    <div class="col-md-6">
        <a href="index.html"><button class="w-100 btn btn-primary btn-lg" type="submit">Guardar Cambios</button> </a>

    </div>

</div>

</body>
</html>
